<!DOCTYPE html>

<html>
  <head>
    <title class>Tic Tac Toe</title>
    <link rel = "stylesheet" href = "styles.css" />
  </head>

  <body id = "body">
    <div class = "header-div">
      <p class = "head">TIC TAC TOE</p>
    </div>
    
    <p id = "p1-wins">Player One: </p>
    <p id = "p2-wins">Player Two: </p>
    
    <div class = "canvas">

      <button id = "play-game" onclick = "startGame();">PLAY</button>

      <div class = "grid">
        <div class = "top-left" onclick = "placeMove(0);">
          <img id = "x0" src = "Images/X.png" alt = "x">
          <img id = "o0" src = "Images/O.png" alt = "O">
        </div>
        <div class = "top-mid" onclick = "placeMove(1);">
          <img id = "x1" src = "Images/X.png" alt = "x">
          <img id = "o1" src = "Images/O.png" alt = "O">
        </div>
        <div class = "top-right" onclick = "placeMove(2)">
          <img id = "x2" src = "Images/X.png" alt = "x">
          <img id = "o2" src = "Images/O.png" alt = "O">
        </div>
        <div class = "mid-left" onclick = "placeMove(3);">
          <img id = "x3" src = "Images/X.png" alt = "x">
          <img id = "o3" src = "Images/O.png" alt = "O"> 
        </div>
        <div class = "mid-mid" onclick = "placeMove(4);">
          <img id = "x4" src = "Images/X.png" alt = "x">
          <img id = "o4" src = "Images/O.png" alt = "O">
        </div>
        <div class = "mid-right" onclick = "placeMove(5);">
          <img id = "x5" src = "Images/X.png" alt = "x">
          <img id = "o5" src = "Images/O.png" alt = "O">
        </div>
        <div class = "bot-left" onclick = "placeMove(6);">
          <img id = "x6" src = "Images/X.png" alt = "x">
          <img id = "o6" src = "Images/O.png" alt = "O">
        </div>
        <div class = "bot-mid" onclick = "placeMove(7);">
          <img id = "x7" src = "Images/X.png" alt = "x">
          <img id = "o7" src = "Images/O.png" alt = "O">
        </div>
        <div class = "bot-right" onclick = "placeMove(8);">
          <img id = "x8" src = "Images/X.png" alt = "x">
          <img id = "o8" src = "Images/O.png" alt = "O">
        </div>
      </div>
    </div>

    <p id = "p1-win-message">Player 1 Wins!</p>
    <p id = "p2-win-message">Player 2 Wins!</p>
    <p id = "tie-message">Match is a Tie!</p>

    <div class = "button-div" onclick = "resetGame();">
      <button id = "play-again">Play Again</button>
    </div>
    
    <script type = "text/javascript" src = "code.js"></script>
  </body>

</html>
